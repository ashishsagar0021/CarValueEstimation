<!DOCTYPE html>
<html>
  <head>
    <title>My Flask App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='getCarStyle.css') }}">
  </head>
  <body>
    <h1>Car Details:</h1>
    <p>Make: {{ make }}</p>
    <p>Model: {{ model }}</p>
    <p>Year: {{ year }} </p>
    {% if mileage %}
         <p>Mileage: {{ mileage }}</p>
    {% endif %}
    <p>Car Value: {{ carValue }} </p>
   <table>
      <tr>
        <th>Field 1</th>
        <th>Field 2</th>
        <th>Field 3</th>
        <!-- Add more table headers for the remaining fields -->
      </tr>
     {% for i in range(100) %}
        <tr>
          <td>{{ val1 }}</td>
          <td>{{ val2 }}</td>
          <td>{{ val3 }}</td>
          <!-- Add more table cells for the remaining fields -->
        </tr>
     {% endfor %}
      <!-- Add more rows for the remaining data -->
    </table>
  </body>
</html>
